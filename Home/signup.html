<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jobify</title>

    <style>
/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    background-image: url("R.jpg");
    background-repeat: no-repeat;
    background-size: cover;
}

.container {
    display: flex;
    width: 80%;
    max-width: 900px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* Left Section */
.left-section {
    flex: 1;
    background: #e0f7fa;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    text-align: center;
}

.left-section img {
    width: 80%;
    max-width: 300px;
}

.left-section p {
    font-size: 1rem;
    margin-top: 10px;
    color: #333;
}

/* Right Section */
.right-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.auth-container {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

.auth-container h1 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

.auth-container form {
    display: flex;
    flex-direction: column;
}

.auth-container input, .auth-container select, .auth-container button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.auth-container button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

.auth-container button:hover {
    background: #0056b3;
}

.auth-container p {
    margin-top: 10px;
}

.auth-container a {
    color: #007bff;
    text-decoration: none;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        width: 90%;
    }

    .left-section {
        display: none;
    }
}

#loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none; /* Hidden by default */
        }

.loader {
  width: 60px;
  aspect-ratio: 1;
  border-radius: 50%;
  animation: l11 2s infinite;
}
@keyframes l11 {
  0%   {background: conic-gradient(#f03355 0     ,#0000 0)}
  12.5%{background: conic-gradient(#f03355 45deg ,#0000 46deg)}
  25%  {background: conic-gradient(#f03355 90deg ,#0000 91deg)}
  37.5%{background: conic-gradient(#f03355 135deg,#0000 136deg)}
  50%  {background: conic-gradient(#f03355 180deg,#0000 181deg)}
  62.5%{background: conic-gradient(#f03355 225deg,#0000 226deg)}
  75%  {background: conic-gradient(#f03355 270deg,#0000 271deg)}
  87.5%{background: conic-gradient(#f03355 315deg,#0000 316deg)}
  100% {background: conic-gradient(#f03355 360deg,#0000 360deg)}
}


    </style>
</head>
<body>

    <div id="loader">
        <div class="loader"></div>
      </div>
    
    <div class="container">
    <div class="left-section">
        <img src="login-illustration.png" alt="Job search illustration">
        <p>Create your profile now and be visible to top recruiters in the world</p>
    </div>
    <div class="right-container">
    <div class="auth-container">
        <h1>Register</h1>
        <form id="register-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <select id="user-type">
                <option value="jobseeker">Job Seeker</option>
                <option value="employer">Employer</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="./login.html">Login here</a></p>
    </div>
</div>
</div>

    <script type="module" src="./register.js"></script>
</body>
</html>
