<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Finder</title>
  <link rel="stylesheet" href="logins_styles.css">
</head>
<body>

  <div id="loader">
    <div class="loader"></div>
  </div>

  <div class="container">
    <div class="left-section">
      <img src="login-illustration.png" alt="Job search illustration">
      <p>Create your profile now and be visible to top recruiters in the world</p>
    </div>
    <div class="right-section">
      <div class="auth-container">
        <h1>Login</h1>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Register here</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
