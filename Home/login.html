<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Job Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      max-width: 900px;
      width: 100%;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    .left-section {
      flex: 1;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    .left-section img {
      max-width: 80%;
    }
    .right-section {
      flex: 1;
      padding: 40px;
      text-align: center;
    }
    .auth-container h1 {
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 90%;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 100%;
      }
      .left-section {
        display: none;
      }
    }


     /* Loader Styles */
     #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none; /* Hidden by default */
        }

        .loader {
            width: 120px;
            height: 20px;
            border-radius: 20px;
            background:
                repeating-linear-gradient(135deg, #f03355 0 10px, #ffa516 0 20px) 0/0% no-repeat,
                repeating-linear-gradient(135deg, #ddd 0 10px, #eee 0 20px) 0/100%;

            animation: l3 2s infinite;
        }

        @keyframes l3 {
            100% { background-size: 100%; }
        }


   
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader"></div>
  </div>

  <div class="container">
    <div class="left-section">
      <img src="login-illustration.png" alt="Job search illustration">
      <p>Create your profile now and be visible to top recruiters in the world</p>
    </div>
    <div class="right-section">
      <div class="auth-container">
        <h1>Login</h1>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="./signup.html">Register here</a></p>
      </div>
    </div>
  </div>

  <script type="module" src="./login.js"></script>
</body>
</html>
