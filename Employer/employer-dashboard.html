<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - Job Finder</title>
  <link rel="stylesheet" href="employ1.css">
</head>


<body>

  <header>
    <h1>Employer Dashboard</h1>
    <nav>
      <a href="#post-job">Post Job</a>
      <a href="#manage-jobs">Manage Jobs</a>
      <a href="#applications">Applications</a>
      <a href="../Home/login.html">Logout</a>
    </nav>
  </header>

<div id="toast" class="toast"></div>


<section id="post-job">
    <h2>Post a New Job</h2>
    <form id="post-job-form">
      <label for="Company-Logo">Company-logo</label>
      <input type="text" id="company-logo" placeholder="Enter company logo url here..">
      <label for="job-title">Job Title:</label>
      <input type="text" id="job-title" placeholder="Enter Job Title" required><br>
      
      <label for="company">Company: </label>
      <input type="text" id="company" placeholder="Enter Company name" required><br>

      <label for="job-description">Job Description: </label>
      <textarea id="job-summary" placeholder="Job summary" required></textarea>
      <textarea id="k-r" placeholder="Key responsibilites"></textarea>
      <textarea id="rsq" placeholder="required_Skills_and_Qualifications"></textarea>
      <textarea id="pq" placeholder="Preferred Qualifications" ></textarea><br>

      <label for="job-location">Job Location:</label>
      <input type="text" id="job-location" placeholder="Location" required><br>

      <label for="job-salary">Job Salary:</label>
      <input type="text" id="job-salary" placeholder="Salary" required><br>

      <button type="submit">Post Job</button>
    </form>
</section>


  <section id="manage-jobs">
    <h2>Manage Jobs</h2>
    <div id="job-list">
    </div>
  </section>

  <section id="applications">
    <h2>Applications</h2>
    <div id="application-list">
    </div>
  </section>


  <script src="employer.js"></script>
</body>
</html>
