    <style>
    /* Action Buttons */
.action-buttons {
    margin-top: 20px;
    display: flex;
    gap: 10px;
}

.action-buttons .btn {
    padding: 10px 20px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#apply-btn {
    background-color: #28a745;
    color: white;
}

#apply-btn:hover {
    background-color: #218838;
}

#save-btn {
    background-color: #007bff;
    color: white;
}

#save-btn:hover {
    background-color: #0056b3;
}

/* Toast Messages */
#toast-container {
    position: fixed;
    top: 20px; /* Changed from bottom to top */
    right: 20px;
    z-index: 1000;
}

.toast {
    background-color: #333;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateX(100%);
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.toast.show {
    opacity: 1;
    transform: translateX(0);
}
    </style>
</head>
