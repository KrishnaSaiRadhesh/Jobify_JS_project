    <link rel="stylesheet" href="view_job.css" />

  <body>

    <header class="header">

      <section class="flex">
        <div id="menu-btn" class="fas fa-bars-staggered"></div>

        <a href="home.html" class="Logo"><i class="fas fa-briefcase"></i> Jobify</a>

        <nav class="navbar">
          <a href="home.html">Home</a>
          <a href="about.html">About</a>
          <a href="jobs.html">Jobs</a>
          <a href="contact.html">Contact us</a>
        </nav>

        <div class="access">
          <!-- <a href="Login.html" class="btn-1" style="margin-top: 0">Login</a>
          <a href="Signup.html" class="btn-2" style="margin-top: 0">Register</a> -->
        </div>


        <div class="profile">

          <div class="profile-icon" onclick="toggleProfileMenu()">
              <img id="user-avatar" src="img_avatar.png" alt="User Avatar">
              <span id="user-name">Guest</span>
          </div>
       

          <div id="profile-menu" class="profile-menu">
              <p id="profile-email">user@example.com</p>
              <button onclick="logoutUser()">Sign Out</button>
          </div>
      </div>
      
      </section>

    </header>

    <div id="toast" class="toast"></div> 



    <!-- Body -->
    <div class="container" id="job-details">
      <h1 class="job-title">Loading...</h1>
      <h2 class="company"></h2>
      <p class="description"></p>
      <div class="buttons">
        <button class="btn save-btn" onclick="saveJob()">Save</button>
        <button class="btn apply-btn" onclick="applyJob()">Apply</button>
      </div>
    </div>

    <!-- Modal for Apply Job -->
    <div id="applyModal" class="modal">
      <div class="modal-content">
        <h2>Apply for Job</h2>
        <form id="applyForm">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="resume">Upload Resume (PDF/DOC)</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

          <button type="submit">Submit</button>
          <button type="button" onclick="closeModal()">Close</button>
        </form>
      </div>
    </div>
